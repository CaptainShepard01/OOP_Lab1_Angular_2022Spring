<div class="student-course col-6 border border-primary m-2 mb-3 rounded details" routerLink="/studentsCourse/{{ studentCourse?.id }}">
  <h3 class="d-flex align-middle justify-content-between">Student name: {{studentCourse?.student?.name}}</h3>
  <h3 class="d-flex align-middle justify-content-between">Course name: {{studentCourse?.course?.name}}</h3>
  <p>Grade: {{studentCourse?.grade}}</p>
  <p>Review: {{studentCourse?.review}}</p>
</div>
