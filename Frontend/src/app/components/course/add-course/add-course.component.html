<form class="add-course-form row g-3" (ngSubmit)="onSubmit()" [formGroup]="form"
      ngClass="{
      'has-error': !form.get('name').valid && form.get('name').touched,
      'has-feedback': !form.get('name').valid && form.get('name').touched
  }">
  <div class="col-md-4 form-group" [ngClass]="displayFieldCss('name')">
    <label for="name" class="form-label control-label required">Course name</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name" formControlName="name"/>
    <app-field-error-display
      [displayError]="isFieldValid('name')"
      errorMsg="Please enter a valid course name">
    </app-field-error-display>
  </div>

  <div class="col-md-4 form-group" [ngClass]="displayFieldCss('maxGrade')">
    <label for="maxGrade" class="form-label control-label required">Course max grade</label>
    <input type="number" class="form-control" name="maxGrade" id="maxGrade" min="0" max="100" [(ngModel)]="maxGrade"
           formControlName="maxGrade"/>
    <app-field-error-display
      [displayError]="isFieldValid('maxGrade')"
      errorMsg="Please enter a valid max grade (1-100)">
    </app-field-error-display>
  </div>

  <div class="col-md-4 form-group" [ngClass]="displayFieldCss('teacherId')">
    <label for="teacher" class="form-label control-label required">Teacher name</label>
    <select name="teacher" class="form-control" id="teacher" [(ngModel)]="teacherId" formControlName="teacherId">
      <option *ngFor="let teacher of teachers" [ngValue]="teacher.id">{{teacher.name}}</option>
    </select>
    <app-field-error-display
      [displayError]="isFieldValid('teacherId')"
      errorMsg="Please choose teacher">
    </app-field-error-display>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary mr-lg-4" [disabled]="!form.valid">Add</button>
    <button class="btn" class="btn btn-secondary" (click)="reset()">Reset</button>
  </div>
</form>
