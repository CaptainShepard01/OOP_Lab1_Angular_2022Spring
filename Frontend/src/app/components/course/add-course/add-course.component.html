<form class="add-course-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Course name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter course name" required [(ngModel)]="name"/>
  </div>

  <div class="form-group">
    <label for="maxGrade">Course max grade</label>
    <input type="number" class="form-control" name="maxGrade" id="maxGrade" placeholder="Enter course max grade" min="0" max="100" required [(ngModel)]="maxGrade"/>
  </div>

  <div class="form-group">
    <select name="teacher" class="form-control" id="teacher" required [(ngModel)]="teacherId">
      <option *ngFor="let teacher of teachers" [ngValue]="teacher.id">{{teacher.name}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Add</button>
</form>
